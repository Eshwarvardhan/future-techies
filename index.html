<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future Techies Career Placement Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0a192f,#112240);
    color:#fff;
    padding:20px;
  }
  .header { text-align:center; color:#64ffda; font-size:32px; padding:10px;}
  #timer { text-align:right; font-size:18px; font-weight:600; }
  .container { max-width:900px; margin:auto; }
  .question-box {
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:20px;
    border-radius:10px;
    margin:15px 0;
  }
  .question { font-size:18px; font-weight:600; }
  .options button {
    width:100%; margin:8px 0;
    padding:12px; font-size:16px;
    border:none; border-radius:8px;
    background:#1e293b; color:#fff;
    cursor:pointer; transition:0.3s;
  }
  .options button:hover {
    background:#64ffda; color:#0a192f;
  }
  #result { text-align:center; font-size:22px; margin-top:20px; padding:15px; }
</style>
</head>
<body>

<div class="header">Future Techies Career Placement Quiz</div>

<div class="container">
  <div id="timer">Global Timer: <span id="time">600</span>s</div>
  <div id="quiz"></div>
  <div id="result"></div>
</div>

<script>
  const questions = [
    // Category: Aptitude
    {q:"A train travels 100 km in 2 hours. What is its speed?", o:["40","50","60","70"], a:"50", cat:"Aptitude"},
    {q:"Next in series: 2,6,12,20,30, ?", o:["36","40","42","44"], a:"42", cat:"Aptitude"},
    {q:"If 20% of 50 = X, X = ?", o:["5","10","15","20"], a:"10", cat:"Aptitude"},
    {q:"5 + 7 × 2 = ?", o:["19","17","24","12"], a:"19", cat:"Aptitude"},

    // Category: English
    {q:"Which sentence is correct?", o:["He go home","He goes home","Me goes home","I goes home"], a:"He goes home", cat:"English"},
    {q:"Opposite of 'Include'?", o:["Exclude","Deduce","Extract","Infer"], a:"Exclude", cat:"English"},
    {q:"Book is to Reading as Fork is to ?", o:["Cooking","Eating","Cutting","Drinking"], a:"Eating", cat:"English"},
    {q:"Complete: If it rains, ___", o:["Ground dry","Ground wet","Sun shines","No clouds"], a:"Ground wet", cat:"English"},

    // Category: Coding
    {q:"Which styles web pages?", o:["Python","Java","SQL","CSS"], a:"CSS", cat:"Coding"},
    {q:"Which is a loop?", o:["if","switch","while","break"], a:"while", cat:"Coding"},
    {q:"CPU stands for?", o:["Central Process Unit","Central Processing Unit","Computer Primary User","Control Product Unit"], a:"Central Processing Unit", cat:"Coding"},
    {q:"Data structure FIFO is ?", o:["Stack","Queue","Tree","Graph"], a:"Queue", cat:"Coding"},

    // Category: HR
    {q:"You prefer working:", o:["Alone","Team","Either","None"], a:"Team", cat:"HR"},
    {q:"Strongest skill?", o:["Technical","Communication","Leadership","Problem Solving"], a:"Problem Solving", cat:"HR"},
    {q:"Jobs require ____ skills:", o:["Technical","Communication","Both","None"], a:"Both", cat:"HR"},
    {q:"On a deadline you:", o:["Plan ahead","Rush","Ask help","Ignore"], a:"Plan ahead", cat:"HR"}
  ];

  let current=0, score=0;
  let timers=600;
  let categoryScores={Aptitude:0,English:0,Coding:0,HR:0};

  const quizEl=document.getElementById("quiz");
  const timeEl=document.getElementById("time");
  const resultEl=document.getElementById("result");

  function showQuestion(){
    if(current>=questions.length){ return showFinal(); }
    const q=questions[current];
    let html=`<div class="question-box"><div class="question">${current+1}. ${q.q}</div><div class="options">`;
    q.o.forEach(opt => {
      html+=`<button onclick="selectAnswer('${opt}')">${opt}</button>`;
    });
    html+="</div></div>";
    quizEl.innerHTML=html;
  }

  function selectAnswer(ans){
    if(ans===questions[current].a){
      score++;
      categoryScores[questions[current].cat]++;
    }
    current++;
    showQuestion();
  }

  function suggestFields(){
    const keys=Object.keys(categoryScores);
    const sorted=keys.sort((a,b)=>categoryScores[b]-categoryScores[a]);
    let suggested=`<strong>Best Suited Fields:</strong><br>`;
    sorted.forEach(f=>{
      if(categoryScores[f]>0) suggested+=`${f} roles<br>`;
    });
    return suggested;
  }

  function showFinal(){
    quizEl.innerHTML="";
    let percent=Math.round((score/questions.length)*100);
    let msg=`Score: ${score}/${questions.length} (${percent}%)<br>`;
    msg+=(percent>=60)?"<strong>Eligible</strong><br>":"<strong>Not Eligible</strong><br>";
    msg+=suggestFields();
    resultEl.innerHTML=msg;
  }

  setInterval(()=>{
    timers--;
    timeEl.textContent=timers;
    if(timers<=0){ showFinal(); }
  },1000);

  showQuestion();
</script>

</body>
</html>
