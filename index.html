<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future Techies Career Path Explorer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        margin: 0;
        padding: 0;
    }
    header {
        background: rgba(0,0,0,0.7);
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: #00e0ff;
    }
    .container {
        padding: 30px;
        max-width: 900px;
        margin: auto;
    }
    input, button, select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
    }
    button {
        background: #00e0ff;
        color: #0f2027;
        cursor: pointer;
        font-weight: 600;
    }
    .result-box {
        background: rgba(255,255,255,0.15);
        padding: 20px;
        margin-top: 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }
</style>
</head>
<body>

<header>Future Techies Career Path Explorer</header>

<div class="container">
    <p>Enter your interests and skills to find a tech career path that suits you:</p>

    <label for="skillInput">Your Top Skill</label>
    <input type="text" id="skillInput" placeholder="e.g. programming, design, data">

    <label for="interestInput">Your Main Interest</label>
    <select id="interestInput">
        <option value="">Select your interest</option>
        <option value="web">Web Development</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="cyber">Cyber Security</option>
        <option value="data">Data Science</option>
        <option value="design">UI/UX Design</option>
        <option value="mobile">Mobile App Development</option>
    </select>

    <button onclick="generateCareer()">Get Career Paths</button>

    <div id="result" class="result-box"></div>
</div>

<script>
function generateCareer() {
    const skill = document.getElementById("skillInput").value.trim().toLowerCase();
    const interest = document.getElementById("interestInput").value;
    const result = document.getElementById("result");

    let description = "";
    if (!interest) {
        description = "<p>Please select an interest from the list above.</p>";
    } else {
        switch (interest) {
            case "web":
                description = `
                    <h3>üîπ Web Development</h3>
                    <p>A field where you build websites and applications using HTML, CSS, JS, and frameworks like React or Angular.</p>
                    <ul>
                        <li>Frontend Developer</li>
                        <li>Backend Developer</li>
                        <li>Full Stack Developer</li>
                    </ul>
                `;
                break;
            case "ai":
                description = `
                    <h3>ü§ñ Artificial Intelligence</h3>
                    <p>Work with intelligent systems, machine learning models, automation, and robotics.</p>
                    <ul>
                        <li>AI/ML Engineer</li>
                        <li>Computer Vision Specialist</li>
                        <li>Deep Learning Researcher</li>
                    </ul>
                `;
                break;
            case "cyber":
                description = `
                    <h3>üîê Cyber Security</h3>
                    <p>Protect systems and networks from attacks and vulnerabilities. You‚Äôll focus on ethical hacking and security defense.</p>
                    <ul>
                        <li>Security Analyst</li>
                        <li>Penetration Tester</li>
                        <li>Security Consultant</li>
                    </ul>
                `;
                break;
            case "data":
                description = `
                    <h3>üìä Data Science</h3>
                    <p>Analyze data to find insights, build data models, and support data‚Äëdriven decisions.</p>
                    <ul>
                        <li>Data Analyst</li>
                        <li>Data Scientist</li>
                        <li>Business Intelligence Specialist</li>
                    </ul>
                `;
                break;
            case "design":
                description = `
                    <h3>üé® UI/UX Design</h3>
                    <p>Shape how products look and feel, focusing on user experience and visual design.</p>
                    <ul>
                        <li>UI Designer</li>
                        <li>UX Researcher</li>
                        <li>Product Designer</li>
                    </ul>
                `;
                break;
            case "mobile":
                description = `
                    <h3>üì± Mobile App Development</h3>
                    <p>Build mobile apps for Android & iOS using tools like Flutter or React Native.</p>
                    <ul>
                        <li>Android Developer</li>
                        <li>iOS Developer</li>
                        <li>Flutter Developer</li>
                    </ul>
                `;
                break;
            default:
                description = `<p>No suggestions available for that input.</p>`;
        }
        if (skill) {
            description += `<p>Your skill in <strong>${skill}</strong> can strengthen your suitability in this area!</p>`;
        }
    }
    result.innerHTML = description;
}
</script>

</body>
</html>
